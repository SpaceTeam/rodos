image: nixos/nix:latest

stages:
 - build_test
 - results
 - deploy

.tmpl:
  stage: build_test
  script:
    - nix-build with-cmake.nix -A $TARGET
    - mkdir $TARGET
    - mv result/* $TARGET/
  artifacts:
    paths:
    - $TARGET
    when: always
    expire_in: 1 week

linux-x86:
  extends: .tmpl
  variables:
    TARGET: linux-x86

linux-makecontext:
  extends: .tmpl
  variables:
    TARGET: linux-makecontext

posix:
  extends: .tmpl
  variables:
    TARGET: posix

coverage:
  stage: results
  script:
    - nix-env -i lcov binutils
    - lcov -a $(echo */coverage.info | sed -e 's@ @ -a @g') --output-file coverage.info
    - genhtml --demangle-cpp -o coverage coverage.info
  artifacts:
    paths:
    - coverage.info
    - coverage
    expire_in: 1 week

test-report:
  stage: results
  variables:
    GIT_STRATEGY: none
  script:
    - failures=None
    - for r in */test-report.txt; do if [ ! -s $r ]; then echo "$r error free!"; else echo "$r contains ERRORS!"; failures=yes; fi; done
    - if [ $failures != None ]; then exit 1; fi

codecov.io:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - nix-env -i curl
    - nix-env -i bash
    - curl https://codecov.io/bash -o codecov
    - bash codecov -f coverage.info
  needs:
    - job: coverage
      artifacts: true
